<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功!</h1>
    <!--th:test="" 将div里面的文本内容设置为""-->
    <div id="div01" class="class01" th:id="mydiv" th:class="myclass" th:text="${msg}"></div>
    <hr/>
    <div th:text="${msg}"></div>
    <div th:utext="${msg}"></div>
    <hr/>
    <!-- thth:each 每次遍历都会生成当前这个标签 : 3个h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>
    <h4>
<!--        <span th:text="${user}" th:each="user:${users}"></span>-->
<!--        或行内写法-->
        <span th:each="user:${users}">[[${user}]]</span><!--th:text-->
        <span th:each="user:${users}">[(${user})]</span><!--th:utext-->
    </h4>
</body>
</html>
